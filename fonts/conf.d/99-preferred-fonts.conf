<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
    <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
  </its:rules>

  <description>Set preferable fonts for Latin</description>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>SF Compact Text</family>
			<family>.PingFang SC</family>
			<family>.Hiragino Kaku Gothic Interface</family>
			<family>Segoe UI Phallic</family>
			<family>Segoe UI Historic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SF Mono</family>
			<family>PragmataPro Liga</family>
			<family>PragmataPro Mono Liga</family>
			<family>PragmataPro</family>
			<family>PragmataPro Mono</family>
		</prefer>
	</alias>
 	<alias>
		<family>fantasy</family>
		<prefer>
			<family>Gryffensee Pro</family>
		</prefer>
	</alias>
	<alias>
		<family>cursive</family>
		<prefer>
			<family>Comic Sans MS</family>
		</prefer>
	</alias>
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>SF Compact Text</family>
			<family>.PingFang SC</family>
			<family>.Hiragino Kaku Gothic Interface</family>
			<family>Segoe UI Phallic</family>
			<family>Segoe UI Historic</family>
		</prefer>
	</alias>
<match>
	<test name="prgname">
	    <string>application</string>
	</test>
	<edit name="family" mode="prepend" binding="weak">
		<string>JoyPixels</string>
	</edit>
</match>
        <match target='font'> <test name='fontformat' compare='not_eq'> <string/> </test> <test name='family'> <string>IBM Plex Mono</string> </test> <edit name='fontfeatures' mode='assign_replace'> <string>ss03</string> </edit> </match>
        <alias binding="weak"> <family>sans-serif</family> <prefer> <family>emoji</family> </prefer> </alias>
        <alias binding="weak"> <family>serif</family> <prefer> <family>emoji</family> </prefer> </alias>
        <alias binding="weak"> <family>monospace</family> <prefer> <family>emoji</family> </prefer> </alias>
        <selectfont> <rejectfont> <pattern> <patelt name="family"> <string>DejaVu Sans</string> </patelt> </pattern> </rejectfont> </selectfont>
        <selectfont> <rejectfont> <pattern> <patelt name="family"> <string>Liberation Mono</string> </patelt> </pattern> </rejectfont> </selectfont>
        <selectfont> <rejectfont> <pattern> <patelt name="family"> <string>Cantarell</string> </patelt> </pattern> </rejectfont> </selectfont>
</fontconfig>
