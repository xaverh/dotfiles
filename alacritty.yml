window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 9.0
  normal:
    family: Consolas

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#171717'
    foreground: '#e5e6e6'
  cursor:
    text: '#171717'
    cursor: '#ff7135'
  selection:
    background: '#0f3a4b'
  normal:
    black: '#171717'
    red: '#e32791'
    green: '#30c798'
    yellow: '#e3c472'
    blue: '#6796e6'
    magenta: '#e59fdf'
    cyan: '#81d8d0'
    white: '#999999'
  bright:
    black: '#515151'
    red: '#e466ad'
    green: '#6cd1b2'
    yellow: '#e4cf98'
    blue: '#91b0e6'
    magenta: '#e5b6e1'
    cyan: '#a2dcd7'
    white: '#e5e6e6'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true
  url:
    modifiers: Control
